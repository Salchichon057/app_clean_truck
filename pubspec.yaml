name: comaslimpio
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  cloud_firestore: ^6.0.1
  cloud_functions: ^6.0.1
  cupertino_icons: ^1.0.8
  firebase_auth: ^6.0.2
  firebase_core: ^4.1.0
  firebase_messaging: ^16.0.1
  flutter:
    sdk: flutter
  flutter_local_notifications: ^19.4.1
  flutter_dotenv: ^5.2.1
  flutter_map: ^8.1.1
  flutter_riverpod: ^2.6.1
  flutter_svg: ^2.1.0
  font_awesome_flutter: ^10.9.1
  formz: ^0.8.0
  geolocator: ^14.0.1
  go_router: ^16.2.1
  http: ^1.4.0
  intl: ^0.20.2
  latlong2: ^0.9.1
  rxdart: ^0.28.0
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true

  # Agregar el .env a los assets
  assets:
    - .env
    - assets/images/
    - assets/icons/

# Configuraci√≥n para flutter_launcher_icons
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/logo.png"
  min_sdk_android: 21 # Android 5.0
  web:
    generate: true
    image_path: "assets/icons/logo.png"
    background_color: "#ffffff"
    theme_color: "#003b56"
  windows:
    generate: true
    image_path: "assets/icons/logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icons/logo.png"
